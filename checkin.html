<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lar-Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="icons/css/all.min.css">
    <link rel="stylesheet" href="styles/general_styles.css">
    <link rel="stylesheet" href="styles/checkin.css">
</head>
<body>
    <div class="login">
        <div class="form_container">
            <h1 class="title">Mi cuenta</h1>
            <form action="#" class="form">
                <div>
                    <label for="name" class="label">Nombre</label>
                    <input type="text" id="name" placeholder="Isabella" class="input input_name">
                    <label for="email" class="label">Dirección de correo electrónico</label>
                    <input type="text" id="email" placeholder="Isabella@example.com" class="input input_email">
                    <label for="password" class="label">Contraseña</label>
                    <input type="password" id="password" placeholder="***********" class="input input_password">
                </div>
                <input type="submit" value="Registrarse" class="primary_button login_button">
            </form>
        </div>
    </div>
</body>
</html>
